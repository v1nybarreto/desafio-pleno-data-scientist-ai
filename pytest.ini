# pytest.ini
[pytest]
pythonpath = .

# Caminhos padrão de testes
testpaths = tests

# Opções padrão (-ra = summary de falhas/skip, -q = quiet)
addopts = -ra -q

# Variáveis de ambiente padrão durante execução dos testes
env =
    LLM_PROVIDER=OPENAI
    OPENAI_MODEL=gpt-4o-mini
    PROJECT_ID=genai-rio
    LLM_USE_FOR_SYNTH=1
    LLM_ENABLED=1
    BQ_MAX_BYTES_BILLED=2000000000
    BQ_LOCATION=US
    BQ_QUERY_TIMEOUT=60
    LOG_LEVEL=INFO